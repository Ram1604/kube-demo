# This is written by learning VIM
# BASIC COMMANDS
#
# 3 types of MODES
#  NORMAL, INSERT, COMMAND
#
# vim filename
# (To create a file or enter into an existing file)
#
# i
# (Enter into INSERT MODE)
#
# ESC
# (To enter NORMAL MODE)
#
# x  - delete Char
# dd - delete line
# yy - copy line
# p  - paste below
# P  - Paste above
# u  - UNDO
# ctrl+r - REDO
#
# SAVE & QUIT
#
#  
# :w - SAVE
# :q - QUIT
# :wq - SAVE & QUIT
# :q! - QUIT without SAVE
